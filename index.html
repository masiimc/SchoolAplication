<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School App</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div class="container">

            <div class="control">
                <div class="inner">
                    <div class="enter">
                        <div>
                            <label for="name">student name :</label>
                            <input type="text" id="name" placeholder="name">
                        </div>

                        <div>
                            <label for="score">Student score :</label>
                            <input type="text" placeholder="score" id="score">
                        </div>

                        <button id="addbtn">Add</button>
                        <span></span>
                    </div>
                    <div class="controlers">
                        
                        <p>
                            Show the list of students whose score is 
                            <select name="" id="selectG">
                                <option value="more">More than</option>
                                <option value="equal">equal to</option>
                                <option value="less">less than</option>
                            </select>
                             <input type="text" placeholder="Score" id="filter">
                             <button id="showbtn">Show</button>
                        </p>
                        <span></span>
                        <button id="reset">Reset List</button>
                        
                    </div>
                </div>
            </div>
            <div class="show-list">
                <h1>List of Student</h1>
                <div class="row">
                    <!-- add dom here -->
                    <ul id="norm-list"></ul>
                </div>

            </div>

            <div class="result">
                <h1>Filtered List of Student</h1>
                <div class="row-2">
                    <!-- add dom here -->
                    <ul id="filtredList"></ul>
                </div>

                <div class="res">
                    <div class="min">The lowest score is  : <span id="min">..</span></div>
                    <div class="ave">The average is : <span id="ave">0</span></div>
                    <div class="max">The highest score is : <span id="max">..</span></div>
                </div>
            </div>

        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
